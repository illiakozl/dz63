<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Погода у Львові</h1>
    <div id="weather">
        <p>Температура: <span id="temp"></span>°C</p>
        <p>Тиск: <span id="pressure"></span> hPa</p>
        <p>Опис: <span id="description"></span></p>
        <p>Вологість: <span id="humidity"></span>%</p>
        <p>Швидкість вітру: <span id="speed"></span> м/с</p>
        <p>Напрям вітру: <span id="deg"></span>°</p>
        <img src="" alt="Погодна іконка" id="weatherIcon">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
